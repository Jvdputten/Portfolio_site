<!DOCTYPE html>
<html>
<head>
    <title>Joost van der Putten</title>

    <meta name="viewport" content="width=device-width,
     initial-scale=1, maximum-scale=1, minimum-scale=1" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&family=Russo+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="static/default_homepage.css">
    <link id="theme-style" rel="stylesheet" type="text/css" href="">

<body>
    <section class="s1">

                    </div>

                <div class="content-wrapper">
<!--                    javascript adds the appropriate content here from the different files-->
                </div>

                <div class="scroll-button">

                </div>

            </div>
        </div>

    <script type="text/javascript" src="static/script_homepage.js"></script>
